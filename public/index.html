        <h1> CPU </h1>
         <u> <b>CPU</b> stands for central processing unit.</u>
        <P></P>It is the portion of the <u> computer </u> system that carries out the instructions of the <u> computer</u> program. it carries out each instruction of the program in sequence,to perform the basic arithmetical,logical, and input/output operations of the system   </body>
